<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">

<div id="page" layout:fragment="content">
    <div class="container">
        <div class="mt-5">
            <div class="container">
                <div class="row align-items-center profile-header">
                    <div class="col-md-2 mb-3">
                        <img th:src="${profile.get('picture')}" class="rounded-circle img-fluid profile-picture"/>
                    </div>
                    <div class="col-md text-center text-md-left">
                        <h2 th:text="${profile.get('name')}"/>
                        <p class="lead text-muted" th:text="${profile.get('email')}"/>
                    </div>
                </div>

<div class="container pt-3">
		<div class="row justify-content-left">
			<div>
		    	
				<div class="vertical_10"></div>
				<div class="table-responsive">
					<table class="table table-sm table-hover table-borderless table-striped">
						<tr><td colspan="2" style="font-weight:bold;">User Information</td></tr>
					</table>
					<table class="table table-sm table-hover table-borderless">
				  		  <tr>
						    <td>User Id</td>
						    <td><span th:utext="${userId}"></span></td>
						  </tr>
						  <tr>
						    <td>Email</td>
						    <td><span th:utext="${email}"></span></td>
						  </tr>
						  <tr>
						    <td>Given Name</td>
						    <td><span th:utext="${given_name}"></span></td>
						  </tr>
						  <tr>
						    <td>Signed-In Date/Time</td>
						    <td><span th:utext="${loginDtTime}"></span></td>
						  </tr>
					</table>
					<div style="height: 220px;"></div>
				</div>
			</div>
		</div>
	</div>

            </div>
        </div>
    </div>
</div>

</html>
